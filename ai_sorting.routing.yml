ai_sorting.increment_trials:
  path: '/ai-sorting/increment-trials'
  defaults:
    _controller: '\Drupal\ai_sorting\Controller\AISortingController::incrementTrials'
  requirements:
    _permission: 'access content'
  methods: [POST]

ai_sorting.track_click:
  path: '/ai-sorting/track-click'
  defaults:
    _controller: '\Drupal\ai_sorting\Controller\AISortingController::trackClick'
  requirements:
    _permission: 'access content'
  methods: [POST]