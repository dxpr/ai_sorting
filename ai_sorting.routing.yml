ai_sorting.settings_form:
  path: '/admin/config/content/ai-sorting'
  defaults:
    _form: '\Drupal\ai_sorting\Form\SettingsForm'
    _title: 'AI Sorting Settings'
  requirements:
    _permission: 'administer ai sorting settings'
  options:
    _admin_route: TRUE

ai_sorting.increment_trials:
  path: '/ai-sorting/increment-trials'
  defaults:
    _controller: '\Drupal\ai_sorting\Controller\AISortingController::incrementTrials'
  requirements:
    _permission: 'access content'
  methods: [POST]